<div class="app-container">
  <header class="app-header">
    <div class="header-content">
      <h1>PublicDigit Mobile</h1>
      <div class="auth-status" *ngIf="authService.currentUser$ | async as user; else notLoggedIn">
        <span class="user-welcome">Welcome, {{ user.name }}!</span>
        <button (click)="logout()" class="logout-btn" aria-label="Log out">
          Logout
        </button>
      </div>
      <ng-template #notLoggedIn>
        <span>Please log in</span>
      </ng-template>
    </div>
  </header>
  
  <main class="app-main">
    <router-outlet></router-outlet>
  </main>
</div>
